<div class="stock-card-container" [class.negative-variation-border]="stock.variation < 0">
    <div class="stock-info-container">
        <h2> {{ stock.name }} </h2>
        <p> {{ stock.date }} </p>
    </div>

    <div class="stock-value-container">
        <span class="value">{{stock.price}}</span>
        <span class="variation" [class.negative-vartiation]="stock.variation < 0">
            {{ variation }}
        </span>
    </div>
</div>
